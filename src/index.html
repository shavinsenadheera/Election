<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Pet Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>

    <div class="container-fluid">
      <header>
        <nav class="nav nav-bar bg-dark text-white">
          <div class="navbar-nav navbar-brand text-center">
            Election 2021-GOV
          </div>
        </nav>
      </header>
      <div class="card">
        <div class="card-body">
          <div id="voteCount"></div>
        </div>
      </div>
      <main class="py-5">

        <div class="md-form md-5">
          <div class="card">
            <div class="card-header">
              <h3 class="text-dark">Candidate ID</h3>
            </div>
            <div class="card-body">

              <div class="form">

                <div class="form-group">
                  <input class="form-control" type="text" name="voteFor" id="voteFor">
                </div>


                <div class="form-group">
                  <button class="btn btn-primary" id="voteForBtn" onclick="return App.vote();">Vote</button>
                </div>

              </div>

            </div>
          </div>

        </div>


        <table class="table table-bordered bg-dark text-white">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Current Votes</th>
          </tr>
          </thead>
          <tbody id="getData">

          </tbody>
        </table>
      </main>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
